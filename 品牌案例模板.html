<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
        .v-enter,
        v-leave-to {
            opacity: 0;
            transform: translateX(120px);
        }
        
        .v-enter-active,
        .v-leave-active {
            transition: all 0.8s ease;
        }
    </style>
</head>

<body>

    <div id="app">
        <button @click="flag=!flag">toggle</button>
        <transition>
            <p v-if="flag">你好啊</p>
        </transition>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: false
            },
            methods: {}
        })
    </script>

</body>

</html>
